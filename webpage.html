<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>One Graph</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="logic.js"></script>

    <style type="text/css">
      .container {
        margin: 20px auto;
      }
      rect { fill: #fff; }
      ul {
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em;
        width: 100%; }
        ul li {
          display: table-cell;
          vertical-align: middle;
          margin: 0em;
          padding: 0em 1em; }
      .chart {
        background-color: white;
        height: 500px; }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }
        circle.selected {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
        circle:hover {
          fill: #ff7f0e;
          stroke: #707f0e; }
        circle.selected:hover {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col-md-4">
          <div class="form-group">
            <label for="year">When did you start paying taxes in California?</label>
            <select class="form-control" id="year">
              <option value='1965'>1965</option>
              <option value='1965'>1970</option>
              <option value='1965'>1975</option>
              <option value='1965'>1980</option>
              <option value='1965'>1985</option>
              <option value='1965'>1990</option>
              <option value='1965'>1995</option>
              <option value='1965'>2000</option>
              <option value='1965'>2005</option>
              <option value='1965'>2010</option>
              <option value='1965'>2015</option>
            </select>
          </div>
          <div class="form-group">
            <label for="max-income">Enter your maximum income earned.</label>
            <input class="form-control" id="max-income"></input>
          </div>
          <button class="btn btn-default" id="makeNewGraph" type="submit">Make New Graph</button>
        </form>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div id="chart1" class="chart"></div>
        </div>
        <div id="contribution" class="col-md-3">
          <p>Approximate funding of UC:</p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      graph = new SimpleGraph("chart1", {
          "xmax": 2015, "xmin": 1965,
          "ymax": 2000000, "ymin": 0, 
          "title": "Graph your income",
          "xlabel": "Year",
          "ylabel": "Income"
        });
    </script>
    
  </body>
</html>
