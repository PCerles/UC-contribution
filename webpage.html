<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>One Graph</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="d3.min.js"></script>

    <style type="text/css">
      .chart {
        background-color: white;
        height: 500px;
      }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; 
      }
      circle.selected {
        fill: #ff7f0e;
        stroke: #ff7f0e;
      }
      circle:hover {
        fill: #ff7f0e;
        stroke: #707f0e;
      }
      circle.selected:hover {
        fill: #ff7f0e;
        stroke: #ff7f0e;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <form class="col-md-4">
          <div class="form-group">
            <label for="year">When did you start paying taxes in California?</label>
            <select class="form-control" id="year_select">
              <option value='1965'>1965</option>
              <option value='1965'>1970</option>
              <option value='1965'>1975</option>
              <option value='1965'>1980</option>
              <option value='1965'>1985</option>
              <option value='1965'>1990</option>
              <option value='1965'>1995</option>
              <option value='1965'>2000</option>
              <option value='1965'>2005</option>
              <option value='1965'>2010</option>
              <option value='1965'>2015</option>
            </select>
          </div>
          <div class="form-group">
            <label for="max-income">Enter your maximum income earned.</label>
            <input class="form-control" id="max-income"></input>
          </div>
          <button class="btn btn-default" id="makeNewGraph" type="submit">Make New Graph</button>
        </form>
      </div>

      <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div id="chart1" class="chart"></div>
            </div class="row">
            <div class="row" style="text-align:center;"  >
                <div class="center-block">
                  <h3 >Approximate funding of UC (2015 Dollars):</h3>
                  <h1 id="contrib" style="color:steelblue"></h1>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div id="chart2" class="chart"></div>
            </div class="row">
            <div class="row" style="text-align:center;">
                <div class="center-block">
                  <h3 >Approximate funding of UC (2015 Dollars):</h3>
                  <h1 id="contrib_inf" style="color:steelblue"></h1>
                </div>
            </div>
          </div>
      </div>
      <div class="row" style="text-align:center;">
        Your taxes pay for a lot of shit in California! But how much of that shit is education? And how much is other stuff?
        <br>Play around and find out wow!
      </div>


  </div>
  <script type="text/javascript" src="logic.js"></script>
  
  </body>
</html>
